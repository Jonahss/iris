<div>

	<div data-id="test_div" data-set-attr-title="person.name"></div>

	<div data-id="test_multiple_attrs" data-set-html="person.region.country" data-set-attr-title="person.name" data-set-attr-style="person.style"></div>

	<input data-id="test_input_hidden" data-set-attr-value="person.name" type="hidden" />

	<input data-id="test_check_accept" data-set-attr-checked="person.acceptTerms" type="checkbox" />

	<button data-id="test_button" data-set-text="person.region.country"></button>

	<textarea data-id="test_textarea" data-set-text="person.name"></textarea>

	<!-- Formatting -->
	<span data-id="test_format_currency" data-set-attr-title="person.money" data-format="currency"></span>

	<span data-id="test_format_date" data-set-text="person.lastLogin" data-format="date"></span>

	<span data-id="test_format_date_params" data-set-text="person.updated" data-format="date(y-m-d)"></span>
	
	<span data-id="test_format_number" data-set-text="person.num" data-format="number"></span>


</div>
